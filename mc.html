<!DOCTYPE html>
<html style="overflow-x:visible">
<title>Tanks</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- online: https://www.w3schools.com/w3css/4/w3.css -->
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="img/tank.png" />
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-white w3-animate-left" style="z-index:3;width:300px;display:none" id="mySidebar">
        <div class="w3-container">
            <div class="w3-row">
                <div class="w3-col s2 m2 l2 w3-dropdown-click w3-margin-top">
                    <button onclick="Controls.toggleRepositoryOptions()" class="w3-button w3-white full-width">
                        <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                    </button>
                    <div id="repository-options" class="w3-dropdown-content w3-bar-block w3-border">
                        <a class="w3-bar-item w3-button" onclick="Controls.showCredentials()">Show credentials</a>
                        <a class="w3-bar-item w3-button" onclick="Controls.toggleRepositoryOptions()">Link 2</a>
                        <a class="w3-bar-item w3-button" onclick="Controls.toggleRepositoryOptions()">Link 3</a>
                    </div>
                </div>
                <div class="w3-col s10 m10 l10">
                    <h1>
                        <b>User account</b>
                    </h1>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <form id="user-credential-form" action="post">

                <div id="username">
                    <input class="w3-input w3-border" type="text" placeholder="Username" value="DTasev" name="username" />
                </div>
                <div id="password">
                    <input class="w3-input w3-border" type="password" placeholder="Password" name="password" value="" />
                </div>
                <div id="button-submit">
                    <button class="w3-button w3-white w3-border" type="submit">Login</button>
                </div>
            </form>
            <div id="error-message" class="w3-row"></div>
        </div>
        <div class="w3-panel w3-large">
            <a href="https://www.github.com/dtasev/mp-fe" target="_blank" class="out-link">
                <i class="fab fa-github w3-hover-opacity"></i>
            </a>
            <a href="https://www.linkedin.com/in/dtasev/" target="_blank" class="out-link">
                <i class="fab fa-linkedin w3-hover-opacity"></i>
            </a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-animate-opacity" onclick="Controls.w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main">
        <div class="canvas-holder container">
            <div class="child">
                <canvas id="tanks-canvas" class="game-canvas"></canvas>
            </div>
            <div id="tanks-ui" class="child">
            </div>
        </div>
        <div id="mc-modal" class="mc-modal">
            <!-- Modal content -->
            <div class="w3-col w3-hide-small m2 l2">&nbsp;</div>
            <div class="w3-col s12 m8 l8">
                <div class="mc-modal-content">
                    <span class="mc-modal-close" id="mc-modal-close">Ã—</span>
                    <div id="mc-modal-text" class="modal-text">
                    </div>
                </div>
            </div>
            <div class="w3-col w3-hide-small m2 l2">&nbsp;</div>
        </div>
    </div>

    <script src="src/dist/mc/bundle.js"></script>
</body>

</html>
